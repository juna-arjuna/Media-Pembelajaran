<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teka-teki: Siapa Aku?</title>
  <style>
    :root{font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:linear-gradient(135deg,#ff7b7b,#a8ff9a);}
    .card{width:min(560px,92vw);background:#fff;padding:28px;border-radius:12px;box-shadow:0 8px 30px rgba(20,20,40,0.08);}
    h1{margin:0 0 8px;font-size:1.4rem}
    p.question{margin:0 0 18px;color:#333}
    .controls{display:flex;gap:8px}
    input[type="text"]{flex:1;padding:10px 12px;border-radius:8px;border:1px solid #d0d7de;font-size:1rem}
    button{padding:10px 14px;border-radius:8px;border:0;background:#0b76ef;color:#fff;cursor:pointer;font-weight:600}
    button:active{transform:translateY(1px)}
    .notif{margin-top:14px;padding:10px 12px;border-radius:8px;display:none}
    .notif.success{display:block;background:#e6ffef;color:#036b2e;border:1px solid #b7f2d1}
    .notif.error{display:block;background:#fff0f0;color:#8b1a1a;border:1px solid #f3c2c2}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Teka-teki</h1>
    <p class="question">"Aku adalah salah satu hewan, berbelalai panjang dan berkaki empat."</p>

    <div class="controls">
      <input id="jawaban" type="text" placeholder="Tulis jawabanmu di sini..." aria-label="Jawaban" />
      <button id="cekBtn">Cek Jawaban</button>
    </div>

    <div id="notif" class="notif" role="status" aria-live="polite"></div>
  </main>

  <script>
    (function(){
      const allowed = ["gajah","Gajah","Gajah"];
      const input = document.getElementById('jawaban');
      const btn = document.getElementById('cekBtn');
      const notif = document.getElementById('notif');

      function showSuccess(){
        notif.className = 'notif success';
        notif.textContent = 'Selamat Jawaban Benar';
      }
      function showError(){
        notif.className = 'notif error';
        notif.textContent = 'Maaf jawaban anda salah';
      }

      function check(){
        const user = input.value.trim();
        if(allowed.includes(user) || user.toLowerCase() === 'gajah'){
          showSuccess();
        } else {
          showError();
        }
      }

      btn.addEventListener('click', check);
      input.addEventListener('keydown', function(e){ if(e.key === 'Enter') check(); });
    })();
  </script>
</body>
</html>
